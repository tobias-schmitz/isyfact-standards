name: Build Maven
on:
  pull_request:
    branches:
      - release/2.x
    paths-ignore:
      - 'isyfact-standards-doc'
  push:
    branches:
      - release/2.x

jobs:
  Maven:
    uses: tobias-schmitz/isyfact-standards/.github/workflows/template_maven.yml@master
    with:
      jdk-version: 8
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}